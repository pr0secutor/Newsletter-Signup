<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="signupFrm">
        <form action="/" class="form" method="post">
          <h1 class="title">Sign Up to my NewsLetter!</h1>
    
          <div class="inputContainer">
            <input type="text" name="fname" class="input" placeholder="a" autocomplete="off" autofocus>
            <label for="" class="label">First Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" name="lname" class="input" placeholder="a" autocomplete="off">
            <label for="" class="label">Last Name</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" name="email" class="input" placeholder="a" autocomplete="off">
            <label for="" class="label">Email ID</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" name="pNumber" class="input" placeholder="a" autocomplete="off">
            <label for="" class="label">Phone Number</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
        </form>
      </div>

</body>
</html>
